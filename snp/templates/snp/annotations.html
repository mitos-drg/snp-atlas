{% extends "snp/base.html" %}

{% block content %}
    <div class="row my-3">
        {% for ann in annotations %}
        <div class="col col-12 col-md-6 my-3">
            <div class="card">
                <div class="card-header bg-primary">
                    {{ ann.author.first_name }} {{ ann.author.last_name }}
                </div>
                <div class="card-body">
                    <p class="card-text">
                        {{ ann.text }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
